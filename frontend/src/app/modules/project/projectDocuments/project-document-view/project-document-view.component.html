<app-modal-dialog-savecancel [title]="projectDocument.fileName" *ngIf="!!projectDocument">
  <ng-container *ngIf="getFullPath() as url">
    <ng-container *ngIf="isImage(url)">
      <img [src]="url" alt="" style="max-width: 100%; max-height: 100%">
    </ng-container>
  </ng-container>
</app-modal-dialog-savecancel>

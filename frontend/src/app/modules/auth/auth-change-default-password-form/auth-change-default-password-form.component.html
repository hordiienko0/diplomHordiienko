<app-auth-page-layout image="/assets/images/reset-password-buildings.png">

  <app-alert>You have successfully logged in.</app-alert>

  <h1 class="heading" style="text-align: left">Do you want to change<br>your password?</h1>

  <form>
    <app-large-button routerLink="/change-password">Change password</app-large-button>

    <app-underlined-button (click)="skip()">Skip</app-underlined-button>
  </form>

</app-auth-page-layout>

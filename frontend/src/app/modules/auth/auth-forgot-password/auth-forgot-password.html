<app-auth-page-layout>
  <h1 class="heading" style="text-align: left; font-size: 32px">Enter your email to get<br>a new password</h1>

  <form [formGroup]="form" (submit)="submit()">

    <app-input label="Email" type="email" [control]="email" [errorMessage]="emailError()">
    </app-input>

    <app-large-button type="submit">Confirm</app-large-button>

  </form>
</app-auth-page-layout>
